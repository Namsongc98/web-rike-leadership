<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="./css/fontawesome-free-6.3.0-web/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/base.css" />

    <title>Đánh giá năng lực leader</title>

  <body>
    <!-- start phần-header -->
    <div class="grip">
      <header class="header">
        <ul class="header-list__left">
          <li class="header-list__left">
            <img src="./css/img/logo_f8.svg" alt="" class="header-logo" />
            <h1 class="header-title" style="margin-left: 5px">RIKE</h1>
          </li>
          <li class="header-list__left">
            <a href="" class="header__left-link" style="margin: 0 62px">TRANG CHỦ</a>
          </li>
          <li class="header-list__left">
            <a href="" class="header__left-link" style="font-weight: 600">DASHBOARD</a>
          </li>
        </ul>
        <ul class="header-list__right">
          <li class="header-iteam__right-wp">
            <a href="" class="header-iteam__right-link"><img class="header-iteam__right-img" src="./css/img/help.svg" alt="" /></a>

            <img src="./css/img/drop.png" alt="" class="header__right-drop" />

          <li class="header-iteam__right-user">

          </li>
          <li>
            <a class="header-iteam__right-ctf" href="">Chứng chỉ (1)</a>
          </li>
          <li class="header-iteam__right-exit">
            <span> Thoát</span>
            <a href="" class="header-iteam__right-link-exit">
              <img src="./css/img/exit.png" class="header-iteam__right-exit-img" alt="" />
            </a>

        </ul>

      <!-- end phần header -->
